<div class="meals"> 
    <div class="meals__title">
        <h1>YOUR MEALS</h1>
        <a 
        class="btn__add"
        [routerLink]="['../meals/new']">Add new meal</a>
    </div>
    
    <div *ngIf="meals$ | async as meals; else loading;">
        <div class="message" *ngIf="!meals.length">
            No meals, add new meal to start
        </div>

        <list-item
            *ngFor="let meal of meals"
            [item]="meal"
            (remove)="removeMeal($event)">
        </list-item>
    </div>

    <ng-template #loading>
        <div class="message">
            Fetching meals...
        </div>
    </ng-template>
</div>
