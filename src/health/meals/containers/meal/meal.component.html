<div class="meal"> 
    <div class="meals__title">
        <h1>
            <span *ngIf="meal$ | async as meal; else title;">
                {{ hasMealName(meal) ? 'Edit' : 'Create' }} meal
            </span>
            <ng-template #title>
                Loading...
            </ng-template>            
        </h1>
    </div>
    <div *ngIf="meal$ | async as meal; else loading">
        <meal-form 
            [meal]="meal"
            (create)="addMeal($event)"
            (update)="updateMeal($event)"
            (remove)="removeMeal($event)">
        </meal-form>
    </div>
    <ng-template #loading>
        <div class="message">
            Fetching meal...
        </div>
    </ng-template>
</div>
