<div class="workout"> 
    <div class="workout__title">
        <h1>
            <span *ngIf="workout$ | async as workout; else title;">
                {{ hasWorkoutName(workout) ? 'Edit' : 'Create' }} workout
            </span>
            <ng-template #title>
                Loading...
            </ng-template>            
        </h1>
    </div>
    <div *ngIf="workout$ | async as workout; else loading">
        <workout-form 
            [workout]="workout"
            (create)="addWorkout($event)"
            (update)="updateWorkout($event)"
            (remove)="removeWorkout($event)">
        </workout-form>
    </div>
    <ng-template #loading>
        <div class="message">
            Fetching workout...
        </div>
    </ng-template>
</div>
